<!DOCTYPE html>
<html>
    <head>
    <!-- Javascript and CSS files go here.-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">
        <script>
            const is24hr = {format_24h};
        </script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class = "btn_container">

            <button class= "btn_settings" onclick="openView('TIME')">Clock</button>
            <button class= "btn_settings" onclick="openView('RADIO')">Radio</button>
            <button class= "btn_settings" onclick="openView('ALARM')">Alarm</button>
        </div>

        <!-- Views -->
        <div id="TIME" class="view active">
            <div class="container">
                <span id="time">{time}</span>
            </div>
            <div class="container">
                <button onclick="setToSystemTime()" title="Set to host system time">Set Automatically</button>
            </div>
            <br>
            <div class="container">
                <div id="clock_24hView" class="subview">
                    <form action="/set_time#TIME" method="get">
                        <input type="number" name="h" placeholder="Hour" min="0" max="23" required>
                        <input type="number" name="m" placeholder="Minute" min="0" max="59" required>
                        <input type="number" name="s" placeholder="Second" min="0" max="59" value="0">
                        <input type="hidden" name="format" value="24">
                        <input type="submit" value="Set Manually">
                    </form>
                </div>
                <div id="clock_12hView" class="subview">
                    <form action="/set_time#TIME" method="get">
                        <input type="number" name="h" placeholder="Hour" min="0" max="12" required>
                        <input type="number" name="m" placeholder="Minute" min="0" max="59" required>
                        <input type="number" name="s" placeholder="Second" min="0" max="59" value="0" required>
                        <input type="hidden" name="format" value="12">

                        <select name="am_pm" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>

                        <button type="submit" value="Set Manually">
                    </form>
                </div>
            </div>
        </div>

        <div id="RADIO" class="view">
            <br>
            <div class="container">
                <span>Frequency: <span id="radio_freq">--.-</span> MHz</span>
                <button onclick="sendRadio('/radio_seek_down')">Seek Down</button>
                <button onclick="sendRadio('/radio_seek_up')">Seek Up</button>
            </div>
            <div class="container">
                <span>Volume: <span id="radio_vol">--</span>/4</span>
                <button onclick="sendRadio('/radio_vol_down')">Vol -</button>
                <button onclick="sendRadio('/radio_vol_up')">Vol +</button>
          </div>
        </div>

        <div id="ALARM" class="view">
            <div class="container">
                <span id="alarm">{alarm}</span>
            </div>
            <div class="container">
                <div id="alarm_24hView" class="subview">
                    <form action="/set_alarm#ALARM" method="get">
                        <input type="number" name="h" placeholder="Hour" min="0" max="23" required>
                        <input type="number" name="m" placeholder="Minute" min="0" max="59" required>
                        <input type="hidden" name="format" value="24">
                        <input type="submit" value="Set Alarm">
                        <!-- new: use same boxes for timer -->
                        <button type="button" onclick="setTimer()">Set Timer</button>
                    </form>
                </div>
                <div id="alarm_12hView" class="subview">
                    <form action="/set_alarm#ALARM" method="get">
                        <input type="number" name="h" placeholder="Hour" min="0" max="12" required>
                        <input type="number" name="m" placeholder="Minute" min="0" max="59" required>
                        <input type="hidden" name="format" value="12">

                        <select name="am_pm" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>

                        <input type="submit" value="Set Alarm">
                        <!-- new: use same boxes for timer -->
                        <button type="button" onclick="setTimer()">Set Timer</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Shared toggle placed once -->
        <div id="formatToggleContainer" class="container">
            <input type="checkbox" id="24hr_toggle" onchange="toggle24h()" {clockChecked} />
            <label for="24hr_toggle">Toggle 24 Hour Time</label>
            
            <div id="alarmToggle" class="container">
            <input type="checkbox" id="alarm_toggle" onchange="toggleAlarm()" {alarmChecked} />
            <label for="alarm_toggle">Enable Alarm</label>
        </div>

    </body>


</html>
